<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自在东方 - 原型设计展示</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body { background: linear-gradient(135deg, #f5f5dc 0%, #fafaf5 100%); }
        .prototype-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(420px, 1fr)); gap: 32px; padding: 32px; max-width: 1400px; margin: 0 auto; }
        .prototype-item { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.1); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .prototype-item:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
        .prototype-item h3 { margin-bottom: 16px; color: #C8102E; font-size: 20px; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .prototype-frame { width: 100%; height: 850px; border: 3px solid #e0e0e0; border-radius: 12px; overflow: hidden; background: #f5f5f5; display: flex; align-items: center; justify-content: center; }
        .prototype-frame iframe { width: 375px; height: 812px; border: none; border-radius: 40px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        header h1 { font-family: 'KaiTi', 'STKaiti', cursive; }
        .app-link { display: block; margin: 20px auto; text-align: center; padding: 16px 32px; background: var(--color-primary); color: white; border-radius: 24px; text-decoration: none; font-weight: bold; max-width: 300px; }
        .app-link:hover { background: var(--color-primary-dark); }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100 py-8">
        <div class="max-w-7xl mx-auto px-4">
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-red-700 mb-2" style="font-family: 'KaiTi', cursive;">自在东方</h1>
                <p class="text-gray-600 mb-4">虚实联动的沉浸式互动剧本杀乐园 - 原型设计展示</p>
                <a href="app.html" class="app-link">
                    <i class="fas fa-mobile-alt mr-2"></i>打开完整应用
                </a>
            </header>
            
            <div class="prototype-grid">
                <div class="prototype-item">
                    <h3><i class="fas fa-home mr-2"></i>主页</h3>
                    <div class="prototype-frame">
                        <iframe src="home.html"></iframe>
                    </div>
                </div>
                
                <div class="prototype-item">
                    <h3><i class="fas fa-globe mr-2"></i>世界</h3>
                    <div class="prototype-frame">
                        <iframe src="world.html"></iframe>
                    </div>
                </div>
                
                <div class="prototype-item">
                    <h3><i class="fas fa-users mr-2"></i>社交</h3>
                    <div class="prototype-frame">
                        <iframe src="social.html"></iframe>
                    </div>
                </div>
                
                <div class="prototype-item">
                    <h3><i class="fas fa-user mr-2"></i>个人中心</h3>
                    <div class="prototype-frame">
                        <iframe src="profile.html"></iframe>
                    </div>
                </div>
                
                <div class="prototype-item">
                    <h3><i class="fas fa-magic mr-2"></i>角色测试</h3>
                    <div class="prototype-frame">
                        <iframe src="character-test.html"></iframe>
                    </div>
                </div>
                
                <div class="prototype-item">
                    <h3><i class="fas fa-book mr-2"></i>我的剧本</h3>
                    <div class="prototype-frame">
                        <iframe src="my-script.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
